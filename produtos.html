<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <!--Informações passadas para o navegador-->
        <meta charset="UTF-8">

        <link rel="stylesheet" href="css/reset.css">

        <link rel="icon" type="image/x-icon" href="assets/PgProdutos/logo-branco.png" />
    </head>
    <body>
        <!--Indformações exbidas na página-->
        <!--A tag header é a teg do cabeçalho da página exibida para o usuário-->
        <header>
            <div class="caixa">
                <h1><img src="assets/PgProdutos/logo.png"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <!-- Tag main é a teg semântica usada para o conteúdo principal do body -->
        <main>
            <ul class="produtos">
                <li>
                    <h2>Cabelo</h2>
                    <img src="assets/PgProdutos/cabelo.jpg">
                    <p class="produto-descricao">Na tesoura ou na máquina, como o cliente preferir</p>
                    <p class="produto-preco">R$ 25,00</p>
                </li>
                <li>
                    <h2>Barba</h2>
                    <img src="assets/PgProdutos/barba.jpg">
                    <p class="produto-descricao">Corte e desenho profissional de barba</p>
                    <p class="produto-preco">R$ 18,00</p>
                </li>
                <li>
                    <h2>Cabelo + Barba</h2>
                    <img src="assets/PgProdutos/cabelo+barba.jpg">
                    <p class="produto-descricao">Pacote completo de cabelo e barba</p>
                    <p class="produto-preco">R$ 35,00</p>
                </li>
            </ul>
        </main>

        <!--A tega footer é a tag final da página exibida para o usuário -->

            <img src="assets/PgProdutos/logo-branco.png">
